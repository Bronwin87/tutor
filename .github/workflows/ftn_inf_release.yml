name: FtnInfRelease
on:
  workflow_run:
    workflows: [FtnInfBuild]
    branches: [master]
    types:
      - completed

jobs:
  release:
    name: FtnInfRelease
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: npx semantic-release
